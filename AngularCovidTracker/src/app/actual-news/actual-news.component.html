<div class="search-form">
  <form action="#" method="get">
    <div class="input-group">
      <input [(ngModel)]="searchData" class="form-control input-lg" name="search" type="text">
      <div class="input-group-btn">
        <button (click)="performAction()" class="btn btn-lg btn-primary" type="submit">
          Search
        </button>
      </div>
    </div>
  </form>
</div>
